<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Training Courses Management System</title>

<script src="resources/sap-ui-core.js" type="text/javascript"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons,sap.ui.ux3,sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"training.courses.management": "./"}'>
</script>

<link rel="stylesheet" type="text/css" href="css/theme.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script>
	sap.ui.getCore().attachInit(function() {
		jQuery.sap.registerModulePath("training.courses.management", "/");
		
		jQuery.sap.require("training.courses.management.util.Helper");
		var i18nModel = new sap.ui.model.resource.ResourceModel({
			bundleUrl : [jQuery.sap.getModulePath("training.courses.management"), "i18n/messageBundle.properties"].join("/")
		});
		sap.ui.getCore().setModel(i18nModel, "i18n");
		
		String.prototype.localize = function() {
			return sap.ui.getCore().getModel("i18n").getProperty(this);
		};

		var rootView = sap.ui.htmlview("app", "training.courses.management.view.App");
		rootView.placeAt("content");
		

	});
</script>
</head>

<body class="sapUiBody" id="content" />

</html>
